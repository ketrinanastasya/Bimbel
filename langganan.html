<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran | HERO SECTION</title>
    <link rel="stylesheet" href="langganan.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulir Pendaftaran</h2>
        <form action="bukti_pendaftaran.html" method="post">
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="no_hp" placeholder="No HP" required>

            <select name="jenjang" required>
                <option value="" disabled selected>-- Pilih Jenjang --</option>
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
            </select>

            <select name="kelas" required>
                <option value="" disabled selected>-- Pilih Kelas --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select name="semester" required>
                <option value="" disabled selected>-- Pilih Semester --</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <select name="kurikulum" required>
                <option value="" disabled selected>-- Pilih Kurikulum --</option>
                <option value="KTSP">KTSP</option>
                <option value="Merdeka">Merdeka</option>
                <option value="Internasional">Internasional</option>
            </select>

            <select name="paket" required>
                <option value="" disabled selected>-- Pilih Paket --</option>
                <option value="1 Bulan">1 Bulan: Rp 150.000 (12 sesi)</option>
                <option value="6 Bulan">6 Bulan: Rp 810.000 (72 sesi)</option>
                <option value="1 Tahun">1 Tahun: Rp 1.530.000 (144 sesi)</option>
            </select>

            <select name="metode_pembayaran" required>
                <option value="" disabled selected>-- Pilih Metode Pembayaran --</option>
                <option value="Transfer Bank">Transfer Bank</option>
                <option value="E-Wallet">E-Wallet</option>
                <option value="Kartu Kredit">Kartu Kredit</option>
            </select>

            <button type="submit">DAFTAR SEKARANG</button>
        </form>
    </div>
</body>
</html>
